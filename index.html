<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do Application</title>
</head>
<body>
    <section class="wrapper">
    
        <div class="app">
            <h1>To-Do Application</h1>
            <div class="input-container">
                <input type="text" id="taskName" placeholder="Write down your tasks here" aria-label="Enter your task">
                
                <select id="priority" aria-label="Select priority">
                    <option value="low">Low priority</option>
                    <option value="medium">Medium priority</option>
                    <option value="high">High priority</option>
                </select>
            
                <input type="number" id="timerInput" placeholder="Set timer (1-60 minutes)" aria-label="Set timer in minutes">
                
                <button id="addTask" aria-label="Add Task">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
